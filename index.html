<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Address Book</title>
    </head>
    <body>
        <script src="index.js"></script>
        <header>
            <h1>Address Book</h1>
        </header>

        <main>
            <section class="display">
                <h2>Contacts</h2>
                <ul id="contact-list">
                </ul>
            </section>

            <section class="new-item">
                <h2 id="form-title">Add a new contact</h2>
                <form id="form">
                    Name:<br />
                    <input id=name type="text" required /> <br />
                    Phone number:<br />
                    <input id=phone type="number" required /> <br />
                    Email:<br />
                    <input id=email type="email" required /> <br />
                    <button id="form-button">Add contact</button>
                </form>
            </section>
        </main>
    </body>
</html>
